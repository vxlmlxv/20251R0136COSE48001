steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/preffy-video-flow/backend:$COMMIT_SHA',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/preffy-video-flow/backend:latest',
      '-f', 'Dockerfile',
      '.'
    ]
    id: 'build-image'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'us-central1-docker.pkg.dev/$PROJECT_ID/preffy-video-flow/backend:$COMMIT_SHA'
    ]
    id: 'push-image'
    waitFor: ['build-image']

  # Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push', 
      'us-central1-docker.pkg.dev/$PROJECT_ID/preffy-video-flow/backend:latest'
    ]
    id: 'push-latest'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'preffy-backend',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/preffy-video-flow/backend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'SPRING_PROFILES_ACTIVE=production',
      '--set-env-vars', 'SPRING_DATASOURCE_URL=jdbc:mysql://CLOUDSQL_CONNECTION_NAME/preffy_db',
      '--set-cloudsql-instances', '${_CLOUDSQL_INSTANCE_CONNECTION_NAME}',
      '--service-account', '${_SERVICE_ACCOUNT_EMAIL}'
    ]
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

substitutions:
  _CLOUDSQL_INSTANCE_CONNECTION_NAME: 'preffy-video-platform:us-central1:preffy-mysql'
  _SERVICE_ACCOUNT_EMAIL: 'preffy-backend@${PROJECT_ID}.iam.gserviceaccount.com'

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/preffy-video-flow/backend:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/preffy-video-flow/backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'
