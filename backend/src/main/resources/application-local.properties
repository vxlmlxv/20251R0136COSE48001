# ===================================================================
# = LOCAL DEVELOPMENT CONFIGURATION (Docker MySQL)                =
# ===================================================================

# --- Database Configuration for Local MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/preffydb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=preffyuser
spring.datasource.password=preffypass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA & Hibernate Configuration for Development ---
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# --- Storage Configuration (Local) ---
app.storage.type=local
app.storage.local.path=${user.home}/preffy-uploads
app.storage.base-url=http://localhost:8080

# --- CORS Configuration ---
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://localhost:5173

# --- FastAPI Integration ---
app.fastapi.url=http://localhost:8000

# --- Redis Configuration (Optional) ---
spring.data.redis.host=localhost
spring.data.redis.port=6379

# --- Disable Cloud services for local development ---
spring.cloud.gcp.storage.enabled=false
spring.cloud.gcp.sql.enabled=false
spring.cloud.gcp.credentials.enabled=false
spring.cloud.gcp.auto-configuration.enabled=false
spring.cloud.gcp.core.enabled=false

# --- Logging Configuration ---
logging.level.com.preffy=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
