# Application Configuration
spring.application.name=PreffyVideoFlow

# Active Profile - use 'postgres' for PostgreSQL, 'h2' for H2 database
spring.profiles.active=postgres

# Server Configuration
server.port=8080

# JWT Configuration
app.jwtSecret=preffySecretKeyForJWTSigningThatIsLongEnoughForSecurityRequirements123456789
app.jwtExpirationInMs=604800000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Logging
logging.level.com.preffy.videoflow=DEBUG

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.filter=true
