# Cloud SQL MySQL Database Configuration
# For local development, use Cloud SQL Proxy: cloud_sql_proxy -instances=preffy-video-platform:us-central1:preffy-db=tcp:3306
# For Cloud Run, use socket connection
spring.datasource.url=jdbc:mysql://google/preffydb?cloudSqlInstance=preffy-video-platform:us-central1:preffy-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=preffyuser
spring.datasource.password=PreffySecure123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Alternative local development URL (when using Cloud SQL Proxy)
# spring.datasource.url=jdbc:mysql://localhost:3306/preffydb?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.leak-detection-threshold=60000

# MySQL specific settings
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Disable H2 Console for MySQL
spring.h2.console.enabled=false

# Logging for database operations
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
