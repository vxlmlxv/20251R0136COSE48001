# Production Configuration for Cloud Run with Cloud SQL
# This profile is used when deploying to Cloud Run

# Cloud SQL MySQL Database Configuration (Production)
spring.datasource.url=jdbc:mysql://google/preffydb?cloudSqlInstance=preffy-video-platform:us-central1:preffy-db&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=preffyuser
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Connection Pool Configuration (HikariCP) - Optimized for Cloud Run
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.max-lifetime=1800000

# MySQL specific settings
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Disable H2 Console for production
spring.h2.console.enabled=false

# Production JWT Configuration
app.jwtSecret=${JWT_SECRET}
app.jwtExpirationInMs=604800000

# Production Storage Configuration
app.storage.type=gcs
app.storage.gcs.bucket=${GCS_BUCKET}
app.storage.gcs.project-id=${GCS_PROJECT_ID}
app.storage.base-url=${APP_BASE_URL}

# Google Cloud Configuration
spring.cloud.gcp.project-id=${GCS_PROJECT_ID}
spring.cloud.gcp.storage.bucket=${GCS_BUCKET}
spring.cloud.gcp.storage.enabled=true

# Logging Configuration for Production
logging.level.com.preffy.videoflow=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
