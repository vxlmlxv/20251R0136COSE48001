services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: preffy-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: preffydb
      MYSQL_USER: preffyuser
      MYSQL_PASSWORD: preffypass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "preffyuser", "-ppreffypass123"]
      timeout: 20s
      retries: 10

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: preffy-phpmyadmin
    restart: always
    platform: linux/arm64/v8
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: preffyuser
      PMA_PASSWORD: preffypass123
    ports:
      - "8085:80"
    depends_on:
      mysql:
        condition: service_healthy

  # FastAPI Service (if you have one for AI processing)
  fastapi:
    image: python:3.11-slim
    container_name: preffy-fastapi
    restart: always
    working_dir: /app
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=mysql+pymysql://preffyuser:preffypass123@mysql:3306/preffydb
    ports:
      - "8000:8000"
    volumes:
      - ../fastapi:/app  # Mount your FastAPI code here
      - preffy_uploads:/app/uploads
    command: >
      sh -c "
        pip install fastapi uvicorn pymysql cryptography sqlalchemy python-multipart opencv-python numpy &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "
    depends_on:
      mysql:
        condition: service_healthy

  # Redis for caching and sessions (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: preffy-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data:
  preffy_uploads: