version: '3.8'

services:
  preffy-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=production
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/preffydb
      - SPRING_DATASOURCE_USERNAME=preffy_user
      - SPRING_DATASOURCE_PASSWORD=preffy_secure_password
    depends_on:
      - db
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - preffy-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=preffydb
      - POSTGRES_USER=preffy_user
      - POSTGRES_PASSWORD=preffy_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - preffy-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - uploads:/var/www/uploads:ro
    depends_on:
      - preffy-backend
    restart: unless-stopped
    networks:
      - preffy-network

volumes:
  postgres_data:
  uploads:

networks:
  preffy-network:
    driver: bridge
