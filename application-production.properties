# Production Application Configuration for AWS EC2
spring.application.name=PreffyVideoFlow

# Server Configuration
server.port=8080
server.address=0.0.0.0

# Production Profile
spring.profiles.active=h2
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000

# JWT Configuration - CHANGE THESE IN PRODUCTION!
app.jwtSecret=CHANGE_THIS_TO_A_SECURE_RANDOM_STRING_FOR_PRODUCTION_DEPLOYMENT_12345
app.jwtExpirationInMs=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Logging Configuration
logging.level.com.preffy=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=application.log
logging.file.max-size=10MB
logging.file.max-history=10

# Security Headers
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true

# Actuator Endpoints (for monitoring) - disabled health endpoints
management.endpoints.web.exposure.include=info,metrics
management.endpoint.info.enabled=true

# CORS Configuration (adjust for your frontend domain)
app.cors.allowed-origins=http://localhost:3000,https://preffy-video-c76b5.web.app
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*

# Email Configuration (if using email features)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Application-specific settings
app.upload.dir=/home/ec2-user/uploads
app.max-video-size-mb=500
app.allowed-video-types=mp4,avi,mov,wmv
